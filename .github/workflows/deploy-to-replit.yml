name: Deploy to Replit

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        npm audit fix --force
        
    - name: Run tests
      run: |
        npm test --if-present
        
    - name: Build project
      run: |
        npm run build --if-present
        
    - name: Debug Replit Environment Variables
      run: |
        echo "REPLIT_TOKEN: ${{ secrets.REPLIT_TOKEN }}"
        echo "REPLIT_URL: ${{ secrets.REPLIT_URL }}"
        
    - name: Deploy to Replit
      env:
        REPLIT_TOKEN: ${{ secrets.REPLIT_TOKEN }}
        REPLIT_URL: ${{ secrets.REPLIT_URL }}
      run: |
        echo "๐ Deploying to Replit..."
        
        # ุชุญุฏูุซ Replit ุนุจุฑ webhook
        if [ ! -z "$REPLIT_URL" ]; then
          CURL_OUTPUT=$(curl -v -X POST "$REPLIT_URL" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $REPLIT_TOKEN" \
            -d '{
              "action": "deploy",
              "branch": "'$GITHUB_REF_NAME'",
              "commit": "'$GITHUB_SHA'",
              "repository": "'$GITHUB_REPOSITORY'"
            }' 2>&1)
          echo "CURL_OUTPUT: $CURL_OUTPUT"
          echo "CURL_EXIT_CODE: $?"
          # Check if curl command was successful (exit code 0) and Replit returned a success message
          if [ $? -ne 0 ] || ! echo "$CURL_OUTPUT" | grep -q "success":true; then
            echo "โ Replit deployment failed or returned an error." >&2
            exit 1
          fi
        else
          echo "โ REPLIT_URL is not set. Skipping Replit deployment." >&2
          exit 1
        fi
        
        # ุฅุฑุณุงู ุฅุดุนุงุฑ ูุฌุญ ุงููุดุฑ
        echo "โ Deployment command sent to Replit!"
        
    - name: Notify deployment status
      if: always()
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          MESSAGE="โ ุชู ูุดุฑ ุงูุชุญุฏูุซุงุช ุจูุฌุงุญ ุนูู Replit!%0A%0A๐ ุงููุณุชูุฏุน: $GITHUB_REPOSITORY%0A๐ ุงููุฑุน: $GITHUB_REF_NAME%0A๐ ุงูููููุช: ${GITHUB_SHA:0:7}"
        else
          MESSAGE="โ ูุดู ูู ูุดุฑ ุงูุชุญุฏูุซุงุช ุนูู Replit!%0A%0A๐ ุงููุณุชูุฏุน: $GITHUB_REPOSITORY%0A๐ ุงููุฑุน: $GITHUB_REF_NAME%0A๐ ุงูููููุช: ${GITHUB_SHA:0:7}"
        fi
        
        if [ ! -z "$TELEGRAM_BOT_TOKEN" ] && [ ! -z "$TELEGRAM_CHAT_ID" ]; then
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d "chat_id=$TELEGRAM_CHAT_ID" \
            -d "text=$MESSAGE" \
            -d "parse_mode=HTML"
        fi


